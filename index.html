<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kochrezepte-Verwaltung</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>üßëüç≥Kochrezepte-Verwaltung</h1>

<!-- hier kann man die neue rezepte hinzuf√ºgen, also titel, Beschreibung und Zutaten, und Mengen
danach kann man den Category ausw√§hlen-->

<section id="form-section">
    <h2>Rezept hinzuf√ºgen / bearbeiten</h2>
    <form id="recipe-form">
        <input type="text" id="title" placeholder="Titel" required />
        <textarea id="description" placeholder="Beschreibung" required></textarea>

        <div id="ingredients-container">
            <h4>Zutaten</h4>
            <input type="text" id="ingredient-name" placeholder="Zutat: " />
            <input type="text" id="ingredient-amount" placeholder="Menge: " />
            <button type="button" onclick="addIngredient()">hinzuf√ºgen</button>
            <ul id="ingredient-list"></ul>
        </div>
<!-- oben bei Beschreibung und hier bei Zubereitungsschritte habe textarea benutzt,
damit wenn man lange Text gibt, wird der text zu n√§chste Zeile weiter gehen und man kann der Feld erweitert  -->
        <textarea id="steps" placeholder="Zubereitungsschritte" required></textarea>
        <select id="category">
            <option value="Fr√ºhst√ºck">Fr√ºhst√ºck</option>
            <option value="Hauptgericht">Hauptgericht</option>
            <option value="Dessert">Dessert</option>
        </select>
        <button type="submit">Speichern</button>
    </form>
</section>

<!-- hier wurde Suche-Feld erstellt egal ob Zutaten oder Titel, und der Kategorie-Filter -->
<section>
    <h2>Rezepte suchen / filtern</h2>
    <input type="text" id="search" placeholder="Suche nach Titel oder Zutaten..." />
    <select id="category-filter">
        <option value="">Alle Kategorien anzeigen</option>
        <option value="Fr√ºhst√ºck">Fr√ºhst√ºck</option>
        <option value="Hauptgericht">Hauptgericht</option>
        <option value="Dessert">Dessert</option>
    </select>
</section>

<!-- hier kann man die hinzugef√ºgte Rezepte sehen, und die sind als liste gespeichert -->
<section>
    <h2>Gespeicherte Rezepte</h2>
    <div id="recipe-list"></div>
</section>


<script src="script.js"></script>
</body>
</html>
